name: Déploiement SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Récupérer le code
        uses: actions/checkout@v4

      - name: 🧪 Générer le fichier `.env`
        run: |
          echo "API_KEY=${{ secrets.API_KEY }}" > .env
          echo "NODE_ENV=production" >> .env

      - name: 🔐 Préparer la clé SSH
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan host >> ~/.ssh/known_hosts

      - name: 📤 Copier les fichiers sur le serveur
        run: |
          scp -r -i ~/.ssh/id_rsa . user@host:/chemin/app/

      - name: 🚀 Redémarrer l'application sur le serveur
        run: |
          ssh -i ~/.ssh/id_rsa user@host 'pm2 restart mon-app || (cd /chemin/app && node index.js &)'

    env:
      NODE_ENV: production
